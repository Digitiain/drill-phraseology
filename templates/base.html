<!DOCTYPE html>
<html lang="en">

<head>

  <title>{% block title %}{% endblock %}</title>

  <!-- Bootstrap -->
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- Custom CSS -->

        <![endif]-->
</head>

<body>
  <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
    <div class="container">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
      <a class="navbar-brand" href="/">Phraseology generator</a>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Lessons</a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Foot drill</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Rifle drill</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/lessons/create/">Create</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="/lessons/update/">Edit</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">

    {% block body %}{% endblock %}
    <!-- Close .container -->
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <!-- Include all compiled plugins (below), or include individual files as needed -->

  <!-- Custom JS -->
  <script type="text/javascript" src="/static/js/main.js"></script>

</html>
